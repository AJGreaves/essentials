<!DOCTYPE html>
<html lang="en">

<head>
    <title>Win a years supply of coffee from Coders Coffeehouse</title>
    <style>
        .block-label {
            display: block;
        }

        fieldset {
            margin-top: 20px;
        }

        legend {
            font-size: large;
            font-weight: 600;
            margin: 20px 0 10px 0;
        }

        input[type=submit] {
            margin-top: 20px
        }
    </style>
</head>

<body>
    <h1>Win a years supply of coffee from Coders Coffeehouse</h1>
    <p>Complete our survey for your chance to win!</p>
    <form action="https://formdump.codeinstitute.net/" method="POST">
        <fieldset>
            <legend>Your details</legend>
            <label for="name-field" class="block-label">Name</label>
            <input id="name-field" name="name" type="text" placeholder="Your name" required>

            <label for="age" class="block-label">Age</label>
            <select id="age" name="age" required>
                <option value="under-21">Under 21</option>
                <option value="22-30">22-30</option>
                <option value="31-40">31-40</option>
                <option value="41-50">41-50</option>
                <option value="51-60">51-60</option>
                <option value="61+">61+</option>
            </select>

            <label for="email-field" class="block-label">Email</label>
            <input id="email-field" name="email" type="email" placeholder="Your email" required>

        </fieldset>

        <fieldset>
            <legend>Which coffees do you prefer? (select all that apply)</legend>

            <div>
                <input id="latte-checkbox" name="latte" type="checkbox">
                <label for="latte-checkbox">Latte</label>
            </div>

            <div>
                <input id="americano-checkbox" name="americano" type="checkbox">
                <label for="americano-checkbox">Americano</label>
            </div>

            <div>
                <input id="cappuccino-checkbox" name="cappuccino" type="checkbox">
                <label for="cappuccino-checkbox">Cappuccino</label>
            </div>

            <div>
                <input id="espresso-checkbox" name="espresso" type="checkbox">
                <label for="espresso-checkbox">Espresso</label>
            </div>

            <div>
                <label for="other-coffee-text-field">Other:</label>
                <input id="other-coffee-text-field" type="text" name="other-coffee-info" placeholder="Please state">
            </div>
        </fieldset>

        <fieldset>
            <legend>How many cups of coffee do you drink a day?</legend>

            <input id="0-2cups-radio" name="cups-a-day" value="0-2cups" type="radio" required>
            <label for="0-2cups-radio">0 to 2 cups</label>

            <input id="3-5cups-radio" name="cups-a-day" value="3-5cups" type="radio" required>
            <label for="3-5cups-radio">3 to 5 cups</label>

            <input id="6-8cups-radio" name="cups-a-day" value="6-8cups" type="radio" required>
            <label for="6-8cups-radio">6 to 8 cups</label>

            <input id="9plus-cups-radio" name="cups-a-day" value="9plus-cups" type="radio" required>
            <label for="9plus-cups-radio">9 or more cups</label>
        </fieldset>

        <fieldset>
            <legend>How often do you visit Coders Coffeehouse?</legend>

            <input id="once-a-week" name="once-a-week" value="once-a-week" type="radio" required>
            <label for="once-a-week">Once a week</label>

            <input id="twice-a-week" name="twice-a-week" value="twice-a-week" type="radio" required>
            <label for="twice-a-week">Twice a week</label>

            <input id="once-a-fortnight" name="once-a-fortnight" value="once-a-fortnight" type="radio" required>
            <label for="once-a-fortnight">Once a fortnight</label>

            <input id="not-often" name="not-often" value="not-often" type="radio" required>
            <label for="not-often">Not often</label>
        </fieldset>

        <input type="submit" class="block-label" value="Submit my form">

    </form>
</body>

</html>
