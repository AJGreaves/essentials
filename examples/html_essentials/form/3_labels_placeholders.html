<!DOCTYPE html>
<html lang="en">

<head>
    <title>Win a years supply of coffee from Coders Coffeehouse</title>
</head>

<body>
    <h1>Win a years supply of coffee from Coders Coffeehouse</h1>
    <p>Complete our survey for your chance to win!</p>

    <!-- All input elements are nested inside the form element. -->
    <form action="https://formdump.codeinstitute.net" method="post">
        <div>
            <label for="name-field">Name</label>
            <input id="name-field" type="text" placeholder="Your name">
        </div>
        <div>
            <label for="email-field">Email</label>
            <input id="email-field" type="email" placeholder="Your email">
        </div>

        <input type="submit" value="Agree and enter prize draw">
    </form>
</body>

</html>
