<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Win a years supply of coffee from Coders Coffeehouse</title>
</head>

<body>
    <h1>Win a years supply of coffee from Coders Coffeehouse</h1>
    <p>Complete our survey for your chance to win!</p>

    <!-- All input elements are nested inside the form element. -->
    <form action="https://formdump.codeinstitute.net" method="post">
        <div>
            <label for="name-field">Name</label>
            <input id="name-field" type="text" name="name" placeholder="Your name">
        </div>
        <div>
            <label for="email-field">Email</label>
            <input id="email-field" type="email" name="name" placeholder="Your email">
        </div>

        <!--
            The name and value attributes are used on the server side to save and access data in a database.
            You will learn more about them when you cover the database modules of this course. 
        -->
        <p class="bold">Which of our coders coffeehouse snacks do you enjoy?</p>
        <small>(select all that apply)</small>

        <div>
            <input id="brownies-checkbox" name="brownies" type="checkbox">
            <label for="brownies-checkbox">Brownies</label>
        </div>

        <div>
            <input id="cookies-checkbox" name="cookies" type="checkbox">
            <label for="cookies-checkbox">Cookies</label>
        </div>

        <div>
            <input id="nachos-checkbox" name="nachos" type="checkbox">
            <label for="nachos-checkbox">Nachos</label>
        </div>

        <div>
            <input id="croissants-checkbox" name="croissants" type="checkbox">
            <label for="croissants-checkbox">Croissants</label>
        </div>

        <div>
            <input id="scones-checkbox" name="scones" type="checkbox">
            <label for="scones-checkbox">Scones</label>
        </div>

        <div>
            <label for="feedback">What can we do to improve your experience with us?</label>
            <br>
            <textarea id="feedback" rows="4" cols="87"></textarea>
        </div>

        <input type="submit" value="Enter prize draw">
    </form>
</body>

</html>
