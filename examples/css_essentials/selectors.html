<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Level 1 Heading</h1>
    <h2>Level 2 Heading</h2>
    <p>A paragraph of text</p>
    <p class="my-text">A paragraph of text with a class of sub</p>
    <p class="my-text" id="main">A paragraph of text with a class of sub and an id of main</p>
</body>
</html>
